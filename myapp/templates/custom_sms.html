<style>
          /* General styling */
          body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;

        }
        h1 {
            text-align: center;
            color: #333;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        input[type="text"], input[type="number"], button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }

</style>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/package-log/">Package Log</a>
    </div>
    <br><br>
    <br><br>
    <h1>Custom SMS</h1>
    <form method="post">
        
        {% csrf_token %}
        <label>Phone Number:</label>
        <input type="text" name="to_number"><br><br>
        <label>Message:</label>
        <input type="text" name="body"><br><br>
        <button type="submit">Send SMS</button>
    </form> 
</body>
